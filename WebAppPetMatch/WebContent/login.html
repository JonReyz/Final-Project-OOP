<html>
<head>
<title>PetMatch</title>
<script src="js/login.js"></script>
<style>
body{
	background-image: url('background/fundo1.png');
}

.screen{
	background-color: rgba(79, 153, 75, 0.5);	
	margin: auto;
	padding-top: 40px;
	padding-bottom: 80px;
	height: 220px;
	width: 800px;
	text-align: center;
	vertical-align: middle;
	margin-top: 15%;
	border-radius: 30px

}

.container{
	width: 100%;
	margin: auto;
	text-align: center;
	margin-bottom: 15px;
	display: inline-block;
	font-size: 40px;
}

.txtbox{
	font-size: 40px;
	border-radius: 10px;
}

.container > .txt{
	width: auto;
	display: inline-block;
	color: white;
}

#cadastro {
	width: auto;
	display: inline-block;
	color: red;
}

.button {
    background-color: steelblue;
    border: none;
    color: navajowhite;
    padding: 8px 13px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 25px;
	font-weight: bold;
	border-radius: 13px;
}

.button:active{
	color: #d3d3d3;
    background-color: #004d66;
}
</style>

</head>
<body>
<div class = "screen">
<div class = "container"><div class = "txt"><input type="text" placeholder = "Nome de usuario" id = "id" class="txtbox" style="padding-left: 10px"></div></div>
<div class = "container"><div class = "txt"><input type="password" placeholder = "Senha" id = "pass" class="txtbox" style="padding-left: 10px"></div></div>
<div class = "container" style="margin-top: 30px"><button class="button" id = "verificar" onclick="checkUser()">Login</button></div>
<div class = "container"><button class="button" id = "cadastrar" onclick="newUser()">Cadastrar</button></div>
</div>

</body>
</html>
