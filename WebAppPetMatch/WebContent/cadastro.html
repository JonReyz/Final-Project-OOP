<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/cadastro.css">
<script src="js/cadastro.js"></script>

<head>
<meta charset="ISO-8859-1">
<title>PetMatch</title>

</head>
<body style="background-image: url(background/fundo2.png); background-size: 35%;">
	<div style = "height: 50px; float: top; background-color: rgb(78, 170, 123);">
		<div onclick="back()" style = "object-fit: cover; width: auto; height: calc(100% - 10px);  overflow: hidden; padding: 5px 25px;">
			<img style="object-fit: cover; height: 100%; width: auto; cursor: pointer;" src='icones/back.png' >
		</div>
	</div>
	<div style = "height: 100%; width: 100%; background-color: rgba(0, 0, 0, 0.5);">
	<div class = "screen">
	<div class = "card"><img class="img-circle" src='fotos/defaultdog.jpg' id="pic" style = "cursor: default;"></div></div>
	<div class = "container" style = "position: relative; text-align: center; height: 290px;">
	<div style="display: inline-block; width: 40%; position: absolute; right: 50%">
	<div class = "container"><div class = "txt">URL da foto: </div></div>
	<div class = "container"><div class = "txt">Nome: </div></div>
	<div class = "container"><div class = "txt">Tipo: </div></div>
	<div class = "container"><div class = "txt">Sexo: </div></div>
	<div class = "container"><div class = "txt">Porte: </div></div>
	<div class = "container"><div class = "txt">Idade: </div></div>
	</div>
	<div style="display: inline-block; width: 40%; top: 0px; position: absolute;">
	<div class = "container"><input type="text" id = "src" style= "font-size: 24px;" value="defaultdog.jpg"></div>
	<div class = "container"><input type="text" id = "nome" style= "font-size: 24px;"></div>
	<div class = "container">
	<select id="tipo" style="font-size: 25px">
    		<option value="-1">Todos</option>
    		<option value="cachorro">Cachorros</option>
    		<option value="gato">Gatos</option>
    		<option value="ave">Aves</option>
    		<option value="rato">Roedores</option>
    		<option value="repteis">Repteis</option>
    </select>
	<!-- <input type="text" id = "tipo" style= "font-size: 24px;"> -->
	</div>
	<div class = "container">
		<select id="sex" style="font-size: 25px">
    		<option value="-1">--</option>
    		<option value="M">Macho</option>
    		<option value="F">Femea</option>
    	</select>
	<!-- <input type="text" id = "sex" style= "font-size: 24px;"> -->
	</div>
	<div class = "container"><input type="text" id = "port" style= "font-size: 24px;"></div>
	<div class = "container"><input type="text" id = "idade" style= "font-size: 24px;"></div>
	</div>
	</div>
	<div class = "container"><button id = "cadastrar" class="button" onclick="updatePic()">Atualizar foto</button></div>
	<div class = "container"><button class="button" onclick="cadastrar()">Registrar</button></div>
	</div>

</body>
</html>
